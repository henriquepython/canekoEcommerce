<div class="search-container">
    <input 
        class="search-input"
        type="text"
        placeholder="🔍 Buscar produtos....."
        (input)="captureText($event)"
        (keydown.enter)="handleSearch(searchInput)"
    />
    <img 
        class="img-search"
        (click)="handleSearch(searchInput)"
        src="./assets/procurar.png"
    />
</div>
