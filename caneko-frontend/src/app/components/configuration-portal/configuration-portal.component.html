@if (isEditConfigModal) {
    <app-configuration-modal [typeConfig]="typeConfig" (CloseConfigModalEmit)="closeModal($event)"/>
}

<div class="container">
    @for (item of configs; track $index) {
        <button class="custom-button" (click)="openModal(item.type)">{{ item.name }}</button>
    }
</div>
