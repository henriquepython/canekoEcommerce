<div class="container">
    <div class="box-container-title">
        <h1 class="title">Backoffice</h1>
    </div>

    @for (itemSide of itemsSidebar; track itemSide) {
        <div (click)="handleBackofficePage(itemSide.route)" class="sidebar-item">
            <div class="sidebar-container-item">
                <img class="img-icon" src="{{itemSide.path}}"/>
            </div>
            {{itemSide.name}}
        </div>
    }
    
</div>
